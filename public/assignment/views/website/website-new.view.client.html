<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="listConf pull-right">
                        <a href="#/user/{{model.uid}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog"></span></a>
                    </div>
                    <a href="#/user/{{model.uid}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </li>
            </ul>
        </div>



        <!--vertical divider-->
        <div class="verticle-line hidden-sm hidden-xs"></div>
        <div class="col-xs-12 col-sm-8">
            <div class="container-fluid padding">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ng-model="model.websitename" id = "name" type="text", class="form-control" placeholder="name"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea ng-model="model.websitedescription" id = "description" class="form-control" rows="8" placeholder="Description"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span></a></p>
        </div>
    </div>
</nav>
