

<!--header-->
 <!--landscape-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <p class="navbar-text pull-right"><a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new" class="navbar-link"><span class="glyphicon glyphicon-plus"></span></a></p>
                <p class="navbar-text pull-left"><a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link"><span class="glyphicon glyphicon-arrow-left"></span></a></p>
                <div class="navbar-header">
                    <a class="navbar-brand">Pages</a>
                </div>
            </div>
<!--portrait-->
            <div class="col-md-8 col-xs-12">
                <p class="navbar-text pull-right">
                    <a ng-click="model.createPage(model.wid, {_id: '0', name: model.page.name, websiteId: model.wid})" class="navbar-link"><span class="glyphicon glyphicon-ok"></span></a></p>
                <p class="navbar-text pull-left visible-xs"><a href="page-list.view.client.html" class="navbar-link"><span class="glyphicon glyphicon-arrow-left"></span></a></p>

                    <a class="navbar-brand" href="page-list.view.client.html">New Page</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<!--content-->
<div class="container-fluid paddingWheader">
    <div class="row ">
        <div class="col-sm-4 hidden-xs">
            <div class="blueFont container-fluid">
                <ul class="list-group">
                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="listConf pull-right">
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/page._id">
                                <span class="glyphicon glyphicon-cog"></span></a>
                        </div>
                        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                        {{page.name}}
                            </a>
                    </li>
                </ul>
                </div>
            </div>


        <!--vertical divider-->
        <div class="verticle-line hidden-sm hidden-xs"></div>

<!--Portrait-->
    <div class="col-md-8 col-xs-12">
            <form>
                <form-group>
                    <label for="name">Name</label>
                    <input ng-model="model.page.name" id = "name" type="text", class="form-control" placeholder="Page Name"/>
                </form-group>
                <form-group>
                    <label for="title" class="space">Page Title</label>
                    <input ng-model="model.page.title" id = "title" class="form-control" placeholder="Page Title">
                </form-group>
            </form>
        </div>
    </div>
</div>
</div>


<!--footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span></a></p>
        </div>
    </div>
</nav>
