

<!--header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-right"><a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="navbar-link"><span class="glyphicon glyphicon-plus"></span></a></p>
        <p class="navbar-text pull-left"><a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link"><span class="glyphicon glyphicon-arrow-left"></span></a></p>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">Choose Widget</a>
        </div>
    </div>
</nav>

<!--content-->
<div class="container-fluid padding">
    <div class="list-group">
        <div class="relative-position">
            <div jga-sortable jga-sortable-callback="model.sortWidget(start, end)">
                <div ng-switch="widget.type"
                     ng-repeat="widget in model.widgets">
                    <div ng-switch="widget.size" ng-switch-when="HEADER">
                        <div class="icon-on-image pull-right">
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"><span class="glyphicon glyphicon-cog"></span></a>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                    </div>

                    <div ng-switch-when="IMAGE">
                        <div class="icon-on-image pull-right">
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"><span class="glyphicon glyphicon-cog"></span></a>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                        <div>{{widget.text}}</div>
                        <img class="image-responsive" ng-src="{{model.checkSafeImageUrl(widget.url)}}"/>
                    </div>

                    <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)">
                        <div class="icon-on-image pull-right">
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"><span class="glyphicon glyphicon-cog"></span></a>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                        {{widget.text}}
                    </div>
                    <div ng-switch-when="YOUTUBE">
                        <div class="icon-on-image pull-right">
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"><span class="glyphicon glyphicon-cog"></span></a>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                        <iframe width="560" height="315" ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
                        <p>{{widget.text}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
