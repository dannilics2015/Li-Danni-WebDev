
<div class="container-fluid">
    <h1>Register</h1>
    <div class="padding">
        <input ng-model="register.user.username" type="text" class="form-control" placeholder="Username"/>
        <input ng-model="register.user.password" type="password" class="form-control" placeholder="Password"/>
        <input type="password" class="form-control" placeholder="Verify Password"/>
        <a ng-click="register.createUser()" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </div> </div>
