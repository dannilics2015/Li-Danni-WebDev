<!--Begin navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-brand">Seattle Board Game Corner</div>
    </div>
</nav>
<!--End navigation bar-->

<!--Begin-->
<div class="container-fluid login-padding center">
    <!--Begin Error Message Display-->
    <div ng-show="register.error" class="alert alert-danger" role="alert">
        {{register.error}}
    </div>
    <!--End Error Message Display-->

    <h1>Register</h1>
    <!--begin register form-->
    <div class="input-group margin-bottom-sm space">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input ng-model="register.username" type="text" class="form-control" placeholder="Username"/>
    </div>
    <div class="input-group margin-bottom-sm space">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input ng-model="register.password" type="password" class="form-control" placeholder="Password"/>
    </div>
    <div class="input-group margin-bottom-sm space">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input ng-model="register.passwordVerify" type="password" class="form-control" placeholder="Verify Password"/>
    </div>
    <div class="input-group margin-bottom-sm space">
        <a ng-click="register.register({username: register.username, password: register.password})" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg"></i> Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </div>
    <div><a href="#/admin/register">Has a Admin Key? Click here to register as an Admin</a></div>


    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Danni's Website 2016</p>
            </div>
        </div>
    </footer>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid"></div>
    </nav>
</div>

<!--End navigation bar-->
